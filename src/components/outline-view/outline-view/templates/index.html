<ul class="outline-view">
    <li v-for="node, index in tree.all()" class="outline-view-item" v-show="!node.parent ||Â isNodeVisible(node)"
        :class="getNodeClasses(node)" v-on:click.stop="onItemClick(node)">
        <div class="indentation" v-for="index in (node.model.depth + (isNodeLeaf(node) ? 1 : 0))"></div>
        <div class="expander" v-if="!isNodeLeaf(node)" v-on:click.stop="onExpanderClick(node)"></div>
        <div class="icon"></div>
        <div class="title">{{node.model.name}}</div>
    </li>
</ul>
