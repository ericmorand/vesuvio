<div class="component-viewer">
    <div class="toolbar">
        <div class="group">
            <button class="icon open-in-own" v-on:click="onOpenInOwnWindowButtonClick"></button>
        </div>
        <div class="group devices">
            <button v-for="device in devices" class="icon"
                    v-bind:title="device.title"
                    v-bind:class="getDeviceClass(device)"
                    v-on:click="onDeviceButtonClick(device)"></button>
        </div>
        <div class="group title">
            <span>{{ title }}</span>
        </div>
    </div>
    <div class="preview">
        <iframe v-bind:src="component.url" v-bind:style="{width: currentDevice.width}"></iframe>
    </div>
</div>
